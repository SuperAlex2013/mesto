<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип место">
      </header>
      <main>
        <section class="profile">
          <img class="profile__image" src="./images/photo.jpg" alt="аватарка">
          <div class="profile__data">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" aria-label="Редактировать"
                type="button"></button>
            </div>
            <p class="profile__info">Исследователь океана</p>
          </div>

          <button class="profile__new-place" aria-label="добавить место"
            type="button"></button>
        </section>
        <section>
          <ul class="places"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__info">© 2023 Mesto Russia</p>
      </footer>
    </div>


    <!-- POPUPS ZONE -->


    <!-- PROFILE EDIT  -->

    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <button class="popup__close" aria-label="Закрыть окно" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="info">
          <label>
            <input class="popup__input popup__input_type_name" name="name"
              required placeholder="Имя" value="Жак-Ив Кусто">
          </label>
          <label>
            <input class="popup__input popup__input_type_info" name="info"
              required placeholder="Описание" value="Исследователь океана">
          </label>
          <button class="popup__submit" aria-label="сохранить" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- NEW PLACE -->
    <div class="popup popup_new-place">
      <div class="popup__container">
        <button aria-label="Закрыть окно" class="popup__close" type="button" ></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_new" name="popup_form" >
          <input class="popup__input popup__input_type_place" type="text"
            name="card_name" placeholder="Название" required maxlength="20"
            minlength="4">
          <input class="popup__input popup__input_type_src" type="url"
            name="card_src" placeholder="Ссылка на картинку" required>
          <input class="popup__submit" type="submit" aria-label="создание карточки" value="Создать">
        </form>
      </div>
    </div>

    <!--  IMAGE ZOOM -->
    <div class="popup popup_img-card">
      <div class="popup__img-container">
        <button aria-label="Закрыть всплывающее окно" type="button" class="popup__close"></button>
        <img class="popup__zoom-image" src="#" alt="">
        <h3 class="popup__zoom-title">*</h3>
      </div>
    </div>
    <!-- NO MORE POPUPS -->


    <!-- TEMPLATE -->
    <template id="place">
      <li class="place">
        <button aria-label="Удалить" class="place__remove" type="button"></button>
        <img class="place__img" src="#"
          alt="">
        <div class="place__info">
          <h2 class="place__name">Карачаевск</h2>
          <button class="place__like" aria-label="лайк" type="button"></button>
        </div>
      </li>
    </template>
    <script defer src="./scripts/places.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
